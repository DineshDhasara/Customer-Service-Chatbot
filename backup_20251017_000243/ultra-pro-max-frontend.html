<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ ULTRA PRO MAX AI Assistant - Revolutionary Experience</title>
    
    <!-- Advanced Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    
    <!-- Icons & Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --neural-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --holographic: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #fb5607);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --text-glow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Ultra-Advanced Background */
        .ultra-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: neuralPulse 8s ease-in-out infinite;
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.05); }
        }

        /* Holographic Elements */
        .holographic {
            background: var(--holographic);
            background-size: 400% 400%;
            animation: holographicShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes holographicShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ultra Glass Morphism */
        .ultra-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .ultra-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* 3D Floating Elements */
        .floating-3d {
            animation: float3D 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes float3D {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
            50% { transform: translateY(-10px) rotateX(-5deg) rotateY(-5deg); }
            75% { transform: translateY(-15px) rotateX(3deg) rotateY(3deg); }
        }

        /* Neural Network Visualization */
        .neural-node {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neural-gradient);
            position: absolute;
            animation: neuralPulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
        }

        .neural-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.6), transparent);
            animation: dataFlow 3s linear infinite;
        }

        @keyframes dataFlow {
            0% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(0); }
        }

        /* Ultra Chat Interface */
        .ultra-chat-container {
            height: 70vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .message-ultra {
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 20px;
            position: relative;
            animation: messageSlideIn 0.5s ease-out;
            transform-origin: left center;
        }

        .message-ultra.user {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border: 1px solid rgba(102, 126, 234, 0.3);
            margin-left: 20%;
            text-align: right;
        }

        .message-ultra.ai {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            border: 1px solid rgba(79, 172, 254, 0.3);
            margin-right: 20%;
        }

        @keyframes messageSlideIn {
            0% { opacity: 0; transform: translateX(-50px) scale(0.8); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }

        /* Typing Indicator with Neural Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 1rem 1.5rem;
            background: var(--glass-bg);
            border-radius: 20px;
            margin: 1rem 0;
            margin-right: 20%;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neural-gradient);
            animation: typingPulse 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingPulse {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Ultra Input Field */
        .ultra-input {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .ultra-input:focus {
            border-color: rgba(79, 172, 254, 0.6);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.3);
            transform: scale(1.02);
        }

        /* Holographic Buttons */
        .holo-button {
            background: var(--holographic);
            background-size: 400% 400%;
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: holographicShift 3s ease infinite;
        }

        .holo-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
        }

        .holo-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .holo-button:hover::before {
            left: 100%;
        }

        /* AI Status Indicators */
        .ai-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-bg);
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-online { background: #00ff88; }
        .status-processing { background: #ffaa00; }
        .status-thinking { background: #aa88ff; }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Confidence Meter */
        .confidence-meter {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .confidence-fill {
            height: 100%;
            background: var(--neural-gradient);
            border-radius: 3px;
            transition: width 1s ease;
            position: relative;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: confidenceShimmer 2s infinite;
        }

        @keyframes confidenceShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message-ultra.user { margin-left: 10%; }
            .message-ultra.ai { margin-right: 10%; }
            .ultra-chat-container { height: 60vh; }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Performance Optimizations */
        .gpu-accelerated {
            transform: translateZ(0);
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="ultra-background">
        <div class="neural-network"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Ultra AI Assistant Component
        function UltraProMaxAssistant() {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [aiStatus, setAiStatus] = useState('online');
            const [confidence, setConfidence] = useState(0);
            const [analytics, setAnalytics] = useState({});
            const [isConnected, setIsConnected] = useState(false);
            const messagesEndRef = useRef(null);
            const wsRef = useRef(null);

            // Initialize WebSocket connection
            useEffect(() => {
                connectWebSocket();
                return () => {
                    if (wsRef.current) {
                        wsRef.current.close();
                    }
                };
            }, []);

            const connectWebSocket = () => {
                try {
                    wsRef.current = new WebSocket('ws://localhost:5000');
                    
                    wsRef.current.onopen = () => {
                        setIsConnected(true);
                        setAiStatus('online');
                        console.log('ðŸš€ Ultra WebSocket connected');
                    };

                    wsRef.current.onmessage = (event) => {
                        const response = JSON.parse(event.data);
                        handleAIResponse(response);
                    };

                    wsRef.current.onclose = () => {
                        setIsConnected(false);
                        setAiStatus('offline');
                        // Attempt to reconnect after 3 seconds
                        setTimeout(connectWebSocket, 3000);
                    };

                    wsRef.current.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        setAiStatus('error');
                    };
                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                    setIsConnected(false);
                }
            };

            const sendMessage = async (message) => {
                if (!message.trim()) return;

                const userMessage = {
                    id: Date.now(),
                    text: message,
                    sender: 'user',
                    timestamp: new Date().toISOString(),
                    type: 'text'
                };

                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsTyping(true);
                setAiStatus('processing');

                try {
                    if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                        // Send via WebSocket
                        wsRef.current.send(JSON.stringify({
                            message: message,
                            sessionId: 'ultra-session-' + Date.now(),
                            timestamp: new Date().toISOString()
                        }));
                    } else {
                        // Fallback to HTTP API
                        const response = await fetch('http://localhost:5000/api/v2/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: message,
                                sessionId: 'ultra-session-' + Date.now()
                            })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            handleAIResponse(data);
                        } else {
                            throw new Error('API request failed');
                        }
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    handleAIResponse({
                        success: false,
                        reply: "I'm experiencing some technical difficulties. Please try again in a moment.",
                        intent: 'error',
                        confidence: 0
                    });
                }
            };

            const handleAIResponse = (response) => {
                setIsTyping(false);
                setAiStatus('online');
                setConfidence(response.confidence || 0);

                const aiMessage = {
                    id: Date.now() + 1,
                    text: response.reply || response.message || 'Sorry, I encountered an error.',
                    sender: 'ai',
                    timestamp: new Date().toISOString(),
                    type: 'text',
                    intent: response.intent,
                    confidence: response.confidence,
                    emotion: response.emotion,
                    suggestions: response.suggestions || []
                };

                // Simulate typing delay for better UX
                setTimeout(() => {
                    setMessages(prev => [...prev, aiMessage]);
                }, 500);
            };

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage(inputValue);
                }
            };

            const quickActions = [
                { text: "ðŸ‘‹ Hello", action: () => sendMessage("Hello") },
                { text: "ðŸ“¦ Check Order", action: () => sendMessage("Check my order status") },
                { text: "ðŸ”§ Get Help", action: () => sendMessage("I need help") },
                { text: "ðŸ‘¤ Human Support", action: () => sendMessage("I want to speak to a human") }
            ];

            return (
                <div className="min-h-screen p-6">
                    {/* Neural Network Visualization */}
                    <div className="neural-nodes">
                        {[...Array(20)].map((_, i) => (
                            <div
                                key={i}
                                className="neural-node"
                                style={{
                                    left: `${Math.random() * 100}%`,
                                    top: `${Math.random() * 100}%`,
                                    animationDelay: `${Math.random() * 2}s`
                                }}
                            />
                        ))}
                    </div>

                    {/* Header */}
                    <header className="text-center mb-8 floating-3d">
                        <h1 className="text-6xl font-bold holographic mb-4">
                            ðŸš€ ULTRA PRO MAX AI
                        </h1>
                        <p className="text-xl text-gray-300 mb-6">
                            Revolutionary AI Assistant with Neural Intelligence
                        </p>
                        
                        {/* AI Status */}
                        <div className="ai-status ultra-glass max-w-md mx-auto">
                            <div className={`status-indicator status-${aiStatus === 'online' ? 'online' : aiStatus === 'processing' ? 'processing' : 'thinking'}`}></div>
                            <span className="text-sm font-medium">
                                AI Status: {aiStatus.charAt(0).toUpperCase() + aiStatus.slice(1)}
                            </span>
                            <span className="text-xs text-gray-400">
                                {isConnected ? 'ðŸ”— WebSocket Connected' : 'ðŸ“¡ HTTP Fallback'}
                            </span>
                        </div>
                    </header>

                    {/* Main Chat Interface */}
                    <div className="max-w-4xl mx-auto">
                        <div className="ultra-glass ultra-chat-container p-6 mb-6">
                            <div className="flex-1 overflow-y-auto space-y-4">
                                {messages.length === 0 && (
                                    <div className="text-center text-gray-400 py-12">
                                        <div className="text-6xl mb-4">ðŸ¤–</div>
                                        <h3 className="text-2xl font-semibold mb-2">Welcome to Ultra AI</h3>
                                        <p>Start a conversation with the most advanced AI assistant</p>
                                    </div>
                                )}

                                {messages.map((message) => (
                                    <div key={message.id} className={`message-ultra ${message.sender} ultra-glass gpu-accelerated`}>
                                        <div className="flex items-start gap-3">
                                            <div className="text-2xl">
                                                {message.sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}
                                            </div>
                                            <div className="flex-1">
                                                <div className="font-medium mb-1">
                                                    {message.sender === 'user' ? 'You' : 'Ultra AI'}
                                                </div>
                                                <div className="text-gray-100 leading-relaxed">
                                                    {message.text}
                                                </div>
                                                
                                                {message.sender === 'ai' && message.confidence && (
                                                    <div className="mt-3">
                                                        <div className="text-xs text-gray-400 mb-1">
                                                            Confidence: {Math.round(message.confidence * 100)}%
                                                        </div>
                                                        <div className="confidence-meter">
                                                            <div 
                                                                className="confidence-fill"
                                                                style={{ width: `${message.confidence * 100}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                )}

                                                {message.suggestions && message.suggestions.length > 0 && (
                                                    <div className="mt-3 flex flex-wrap gap-2">
                                                        {message.suggestions.map((suggestion, idx) => (
                                                            <button
                                                                key={idx}
                                                                onClick={() => sendMessage(suggestion)}
                                                                className="px-3 py-1 text-xs bg-white/10 hover:bg-white/20 rounded-full transition-all duration-200"
                                                            >
                                                                {suggestion}
                                                            </button>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}

                                {isTyping && (
                                    <div className="typing-indicator ultra-glass">
                                        <div className="flex items-center gap-2">
                                            <div className="text-xl">ðŸ¤–</div>
                                            <span className="text-sm text-gray-300">Ultra AI is thinking</span>
                                        </div>
                                        <div className="flex gap-1 ml-8">
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                        </div>
                                    </div>
                                )}

                                <div ref={messagesEndRef} />
                            </div>
                        </div>

                        {/* Quick Actions */}
                        <div className="flex flex-wrap gap-3 mb-6 justify-center">
                            {quickActions.map((action, idx) => (
                                <button
                                    key={idx}
                                    onClick={action.action}
                                    className="holo-button text-sm"
                                >
                                    {action.text}
                                </button>
                            ))}
                        </div>

                        {/* Input Area */}
                        <div className="ultra-glass p-4">
                            <div className="flex gap-4 items-end">
                                <div className="flex-1">
                                    <textarea
                                        value={inputValue}
                                        onChange={(e) => setInputValue(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Type your message to Ultra AI..."
                                        className="ultra-input w-full resize-none"
                                        rows="2"
                                        disabled={isTyping}
                                    />
                                </div>
                                <button
                                    onClick={() => sendMessage(inputValue)}
                                    disabled={!inputValue.trim() || isTyping}
                                    className="holo-button px-6 py-3 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <i className="fas fa-paper-plane mr-2"></i>
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="text-center mt-12 text-gray-400">
                        <p className="text-sm">
                            ðŸš€ Ultra Pro Max AI Assistant - Powered by Advanced Neural Networks
                        </p>
                        <p className="text-xs mt-2">
                            Real-time WebSocket â€¢ AI-Powered Security â€¢ Advanced Analytics
                        </p>
                    </footer>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<UltraProMaxAssistant />, document.getElementById('root'));
    </script>
</body>
</html>

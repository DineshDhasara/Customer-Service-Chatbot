<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-based Customer Service Chatbot</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#06b6d4',
                        darkbg: '#000000',
                        botbg: '#0b0f10',
                        userbg: '#1f2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_BASE = 'http://localhost:5000/api';

        function Message({ from, text, ts }) {
            const isUser = from === 'user';
            const bubbleClass = isUser
                ? 'ml-auto bg-userbg text-white'
                : 'mr-auto bg-botbg text-white';

            return (
                <div className={`max-w-[80%] my-2 p-3 rounded-lg ${bubbleClass}`}>
                    <div className="whitespace-pre-wrap" dangerouslySetInnerHTML={{__html: text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}}></div>
                    <div className="text-xs text-gray-500 mt-1 text-right">{new Date(ts).toLocaleTimeString()}</div>
                </div>
            );
        }

        function MetaBar({ sessionId }) {
            return (
                <div className="flex items-center justify-between text-xs text-gray-400 mb-2">
                    <div>Session ID: <span className="text-white">{sessionId}</span></div>
                    <div>Chat saved locally</div>
                </div>
            );
        }

        function Chat() {
            const [messages, setMessages] = useState(() => {
                try {
                    return JSON.parse(localStorage.getItem('pb-chat')) || [];
                } catch {
                    return [];
                }
            });
            const [input, setInput] = useState('');
            const [sessionId] = useState(() => 'session-' + Math.random().toString(36).substring(2, 9));
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef();

            useEffect(() => {
                localStorage.setItem('pb-chat', JSON.stringify(messages));
                if (messagesEndRef.current) {
                    messagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [messages]);

            useEffect(() => {
                if (messages.length === 0) {
                    const welcome = {
                        id: 'welcome-' + Date.now(),
                        from: 'bot',
                        text: 'Hi! I am your prompt-based assistant. How can I help today?',
                        ts: Date.now()
                    };
                    setMessages([welcome]);
                }
            }, []);

            const sendMessage = async () => {
                if (!input.trim()) return;
                const userMsg = { 
                    id: 'msg-' + Date.now(), 
                    from: 'user', 
                    text: input, 
                    ts: Date.now() 
                };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);

                try {
                    await new Promise(res => setTimeout(res, 500));
                    const res = await fetch(`${API_BASE}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId, message: userMsg.text })
                    });
                    const data = await res.json();
                    const botMsg = {
                        id: 'bot-' + Date.now(),
                        from: 'bot',
                        text: data.reply,
                        ts: Date.now()
                    };
                    setMessages(prev => [...prev, botMsg]);
                } catch (err) {
                    setMessages(prev => [...prev, { 
                        id: 'error-' + Date.now(), 
                        from: 'bot', 
                        text: 'Error contacting server. Try again.', 
                        ts: Date.now() 
                    }]);
                } finally {
                    setLoading(false);
                }
            };

            const onKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const clearChat = () => {
                localStorage.removeItem('pb-chat');
                setMessages([]);
            };

            const requestHuman = async () => {
                try {
                    const res = await fetch(`${API_BASE}/ticket`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            sessionId, 
                            issue: messages.slice(-1)[0]?.text || 'Need human support' 
                        })
                    });
                    const t = await res.json();
                    setMessages(prev => [...prev, { 
                        id: 'ticket-' + Date.now(), 
                        from: 'bot', 
                        text: `Human support requested. Ticket ${t.ticketId} created (status: ${t.status})`, 
                        ts: Date.now() 
                    }]);
                } catch {
                    setMessages(prev => [...prev, { 
                        id: 'ticket-error-' + Date.now(), 
                        from: 'bot', 
                        text: 'Unable to create ticket. Try later.', 
                        ts: Date.now() 
                    }]);
                }
            };

            return (
                <div>
                    <MetaBar sessionId={sessionId} />
                    <div className="h-[60vh] overflow-auto p-3 border rounded-lg mb-3 bg-[#050708]">
                        {messages.map(m => <Message key={m.id} from={m.from} text={m.text} ts={m.ts} />)}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="flex gap-2 items-start">
                        <textarea
                            value={input}
                            onChange={e => setInput(e.target.value)}
                            onKeyDown={onKeyDown}
                            placeholder="Type a message... (Enter to send, Shift+Enter newline)"
                            className="flex-1 p-3 rounded-md bg-[#0f1720] text-white"
                            rows={2}
                        />
                        <div className="flex flex-col gap-2">
                            <button onClick={sendMessage} className="px-4 py-2 rounded-md bg-primary text-black">Send</button>
                            <button onClick={requestHuman} className="px-4 py-2 rounded-md border border-primary text-primary">Request human support</button>
                            <button onClick={clearChat} className="px-4 py-2 rounded-md text-gray-400">Clear chat</button>
                        </div>
                    </div>

                    {loading && <div className="text-gray-400 text-sm mt-2">Typingâ€¦</div>}
                </div>
            );
        }

        function App() {
            return (
                <div className="min-h-screen bg-black text-white p-4">
                    <header className="max-w-3xl mx-auto mb-6">
                        <h1 className="text-3xl font-semibold">Prompt-based Customer Service Chatbot</h1>
                        <p className="text-gray-400">Dark-themed demo showcasing prompt-based NLU and prompt templating.</p>
                    </header>

                    <main className="max-w-3xl mx-auto">
                        <div className="bg-[#071014] rounded-2xl shadow-lg p-4">
                            <Chat />
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
